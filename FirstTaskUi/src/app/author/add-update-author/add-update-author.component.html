<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Author Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Author Name">
    </div>
</div>

<div class="form-froup row">

    <label class="col-sm-2 col-form-label">BookIds</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BookIds"
        placeholder="Enter Books">
    </div>
</div>

<button (click)="addAuthor()" *ngIf="author.AuthorId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAuthor()" *ngIf="author.AuthorId!=0" class="btn btn-primary">
    Update
</button>
