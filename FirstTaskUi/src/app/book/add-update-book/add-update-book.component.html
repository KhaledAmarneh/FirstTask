<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Book Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BookName"
        placeholder="Enter Book Name" >
    </div>
</div>

<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Book Title</label>
    <div class="col-sm-10">
        <input  type="text" class="form-control" [(ngModel)]="BookTitle"
        placeholder="Enter Book Title" >
    </div>
</div>

<button (click)="addBook()" *ngIf="book.BookId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateBook()" *ngIf="book.BookId!=0" class="btn btn-primary">
    Update
</button>
