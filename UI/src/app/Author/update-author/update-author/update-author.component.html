<div class="row my-4">
    <div class="col-md-12">
      <h3>Update Author</h3>
      <hr />
      <form [formGroup]="authorForm" (ngSubmit)="onUpdateAuthor()">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
  
          <div
            *ngIf="authorForm.get('name').touched && !authorForm.get('name').valid"
          >
            <div *ngIf="authorForm.get('name').errors.required">
              Name is required
            </div>
            <div *ngIf="authorForm.get('name').errors.minlength">
              Name should be minimum 3 characters
            </div>
          </div>
        </div>
     
        <ng-multiselect-dropdown
          required
          [placeholder]="'Books'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)">

        >
        </ng-multiselect-dropdown>
        <div class="my-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!authorForm.valid"
          >
            Update Author
          </button>
        </div>
      </form>


    </div>
  </div>
